<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PWA Chat</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111111" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="icon" href="/chat-pwa/icons/icon-192.png" type="image/png">
</head>
<body>
  <h1>PWA Chat</h1>
  <p>Grundgerüst steht. (Nur eine HTML-Datei, noch keine PWA-Funktionen.)</p>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./service-worker.js')
        .then(() => console.log('✅ Service Worker registriert'))
        .catch(err => console.error('❌ Service Worker Fehler:', err));
    }
  </script>
  <script src="install.js"></script>
<div class="app">
  <div class="app-header">
    <div class="app-title">PWA Chat</div>
  </div>
  <div class="chat">
    <div id="log" class="chat-log"></div>
    <div class="input-row">
      <input id="msg" type="text" placeholder="Nachricht eingeben …" autocomplete="off" />
      <button id="send" class="btn">Senden</button>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
