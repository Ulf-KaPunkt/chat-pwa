<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline – PWA Chat</title>
  <style>
    :root { color-scheme: dark light; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
         background:#0f0f10;color:#d1d2f2;display:grid;place-items:center;min-height:100vh}
    .card{max-width:560px;padding:24px;border:1px solid #2a2a2a;border-radius:14px;background:#121214}
    h1{margin:0 0 10px 0;font-size:22px}
    p{margin:0 0 16px 0;line-height:1.6}
    code{background:#1b1b1b;border:1px solid #2a2a2a;padding:2px 6px;border-radius:6px}
    a{color:#ffcc00}
  </style>
</head>
<body>
  <div class="card">
    <h1>Du bist offline</h1>
    <p>Diese Seite ist eine Offline-Ansicht deiner App. Inhalte können eingeschränkt sein.</p>
    <p>Wenn du wieder online bist, <code>neu laden</code> oder den Zurück-Button nutzen.</p>
  </div>
</body>
</html>
